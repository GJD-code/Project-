<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Yours üíñ</title>
    <style>
        body {
            background-color: #ffeff5;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            color: #ff4081;
            font-size: 32px;
            margin-top: 20vh;
        }

        /* Floating Romantic Messages */
        .floating-message {
            position: absolute;
            font-size: 20px;
            color: #ff4081;
            font-weight: bold;
            opacity: 0.8;
            animation: floatMsg 3s ease-in-out;
        }

        @keyframes floatMsg {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            from { transform: translateY(0vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* Button to go back */
        .back-button {
            margin-top: 30px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <h1>Yay! We're together forever! üíñ</h1>
    <p>You're the love of my life! ‚ù§</p>
    
    <button class="back-button" onclick="goBack()">Go Back</button>

    <script>
        // Function to create floating romantic messages
        function createFloatingMessage(text) {
            const message = document.createElement("div");
            message.classList.add("floating-message");
            message.textContent = text;
            message.style.left = `${Math.random() * 80}vw`; 
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        // Function to generate confetti
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Trigger floating messages and confetti on load
        setInterval(() => {
            createFloatingMessage("I love you ‚ù§");
            createFloatingMessage("Forever yours üíñ");
            createFloatingMessage("You're my everything üíï");
            createConfetti();
        }, 1000);

        // Function to go back to the main page
        function goBack() {
            window.location.href = "index.html"; 
        }

    </script>
</body>
</html>
