<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        body {
            background-color: #ffeff5;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrolling issues */
            position: relative;
            height: 100vh;
        }

        /* Love Floating Symbols */
        .love {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* Buttons */
        .buttons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .yes-button, .no-button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .yes-button {
            background-color: #ff4081;
            color: white;
        }

        .no-button {
            background-color: #ccc;
            color: black;
        }

        .floating-message {
            position: absolute;
            font-size: 18px;
            color: #ff4081;
            font-weight: bold;
            opacity: 0.8;
            animation: floatMsg 3s ease-in-out;
        }

        @keyframes floatMsg {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            from { transform: translateY(0vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes üíï</button>
        <button class="no-button" onclick="handleNoClick()">No üò¢</button>
    </div>

    <script>
        // Function to create and animate floating "LOVE" symbols (‚ù§)
        function createFloatingLoves() {
            for (let i = 0; i < 5; i++) {  
                const love = document.createElement('div');
                love.classList.add('love');
                love.textContent = '‚ù§';
                love.style.left = `${Math.random() * 95}vw`; 
                love.style.animationDuration = `${Math.random() * 4 + 4}s`; 

                document.body.appendChild(love);
                love.addEventListener('animationend', () => love.remove());
            }
        }

        setInterval(createFloatingLoves, 1000);

        // "No" Button Logic
        const messages = [
            "Are you sure?",
            "Didn't even reconsider??",
            "I'll give you one more chance..",
            "Ahh I'm disappointed in you",
            "You just lost in life :)",
            "Take care, bye bye",
            "Just kidding, click the yes now"
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');

            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;

            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${Math.min(currentSize * 1.5, 50)}px`; 
        }

        // Redirect on "Yes" Click
        function handleYesClick() {
            window.location.href = "yes_page.html";
        }

        // Floating Romantic Messages
        function createFloatingMessage(text) {
            const message = document.createElement("div");
            message.classList.add("floating-message");
            message.textContent = text;
            message.style.left = `${Math.random() * 80}vw`; 
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        // Confetti Generator
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Apply floating messages and confetti only on the YES page
        if (window.location.pathname.includes("yes_page.html")) {
            setInterval(() => {
                createFloatingMessage("I love you ‚ù§");
                createFloatingMessage("Forever yours üíñ");
                createFloatingMessage("You're my everything üíï");
                createConfetti();
            }, 1000);
        }

    </script>
</body>
</html>
